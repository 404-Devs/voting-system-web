{% load static %}
<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css"%}">
    <body>
        <nav class="navbar navbar-dark bg-dark static-nav">
            <a class="navbar-brand" href="{% url "admin_index" %}">Votr</a>
            <ul class="nav justify-content-end">
                {% comment %} <li class="nav-item">
                    <a class="nav-link" href="#">test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">test</a>
                </li> {% endcomment %}
                <span style="font-size:30px;color: #fff;cursor:pointer" onclick="openNav()">&#9776;</span>
            </ul>
        </nav>
        <nav id="mySidenav" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <ul class="list-unstyled components">
                    <li>
                        <a href="{% url "admin_index" %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url "admin_add_aspirant" %}">Add Aspirant</a>
                    </li>

                    </li>
                    <li>
                        <a href="{% url "admin_add_school" %}">Add School</a>
                    </li>
                    <li>
                        <a href="{% url "admin_schools" %}">View Schools</a>
                    </li>
                    <li>
                        <a href="{% url "logout" %}?next=/">Logout</a>
                    </li>
                </ul>
            </nav>        
            <div id="Content" class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="{% static "js/main.js" %}"></script

</html>
